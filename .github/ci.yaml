name: ci

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild test
      run: xcodebuild clean test -project TODOs.xcodeproj -scheme TODOs -destination "platform=iOS Simulator,name=iPhone X"
